<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính năm âm lịch</title>
</head>
<body>

    <h1>nhập vào năm sinh</h1>
    <br>
    <p><input type="number" id="namSinh"></p>
    <br>
    <p id="hienThi">kết quả: </p>
    <br>
    <p><input type="button" value="kiểm tra" id="kiemTra"></p>

    <script>
        var can
        var chi

        document.getElementById("kiemTra").addEventListener("click", function(){
           namSinh = document.getElementById("namSinh").value
            let chia10 = namSinh%10
            let chia12 = namSinh%12
        switch (chia10) {
            case 0: 
                can = "Canh"
                break;
            case 1:
                can = "Tân"
                break
            case 2: 
                can = "Nhâm"
                break
            case 3: 
                can = "Quý"
                break
            case 4:
                can = "Giáp"
                break
            case 5:
                can = "Ất"
                break
            case 6:
                can = "Bính"
                break
            case 7: 
                can = "Đinh"
                break
            case 8:
                can = "Mậu"
                break
            case 9: 
                can = "Kỷ"
                break
            default:
                break;
        }
    
    switch (chia12) {
        case 0:
            chi = "Thân"
            break
        case 1:
            chi = "Dậu"
            break
        case 2:
            chi = "Tuất"
            break
        case 3: 
            chi = "Hợi"
            break
        case 4:
            chi = "Tý"
            break
        case 5:
            chi = "Sửu"
            break
        case 6:
            chi = "Dần"
            break
        case 7:
            chi = "Mão"
            break
        case 8:
            chi = "Thìn"
            break
        case 9:
            chi = "Tỵ"
            break
        case 10:
            chi = "Ngọ"
            break
        case 11: 
            chi = "Mùi"
            break
        default:
            break;
    }
       document.getElementById("hienThi").innerText = can + " " + chi
       document.getElementById("hienThi").style.color = "red"

        })

    </script>
</body>
</html>
