<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>bài tập hiển thị số ngày trong tháng</title>
</head>
<body>
        <input type="text" id="thang">
        <br>
        <p id="hienThi">số ngày trong tháng: </p>
        <br>
        <input type="button" value="check" id="kiemTra">
    
    <script>
      
        document.getElementById("kiemTra").addEventListener("click", function(){
            thang = document.getElementById("thang").value
        if (thang >= 1 && thang <= 12) {    
            
            switch (thang) {
                case "2": 
                document.getElementById("hienThi").innerText = "số ngày trong tháng: 28 hoặc 29 ngày"
                    break; 
                case "4":
                case "6":
                case "9":
                case "11": 
                document.getElementById("hienThi").innerText = "số ngày trong tháng: 30 ngày"
                    break;
            
                default: document.getElementById("hienThi").innerText = "số ngày trong tháng: 31 ngày"
                    break;
            }     
        }
        else {document.getElementById("hienThi").innerText = "tháng không hợp lệ"}
        })
    
    </script>
</body>
</html>
